<html>
  <head>
    <title>EEIC GameAI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="/dist/style.css">
  </head>
  <body>
    <div id="graph-wrapper">
      <div class="graph-content" id="graph-content">
        <canvas id="scoregraph" width="600" height="250"></canvas>
      </div>
      <button id="button-graph">勝率グラフ</button>
    </div>
    <div id="canvas-container">
      <canvas id="canvas-2d" width="600" height="1000"></canvas>
    </div>
    <img id="player-image" src="/dist/player.gif">
    <div id="scoreboard">
      <div id="key-info">←→キーで角度・↑↓キーで強さを決めて，<br>スペースキーで打ち出す。</div>
      <div id="model_message"></div>
      <div id="leftstone"></div>
    </div>
    <div id="side-control-wrapper">
      <div id="side-controls">
        <button id="button-up" class="button-ud">強く</button>
        <button id="button-down" class="button-ud">弱く</button>
      </div>
    </div>
    <div id="lower-control-wrapper">
      <div id="lower-controls">
        <button id="button-left" class="button-lr">左</button>
        <button id="button-hit" class="button-hit">Hit</button>
        <button id="button-right" class="button-lr">右</button>
      </div>
    </div>
    <div id="dialog-container" class="dialog-container">
      <div id="dialog" class="dialog">
        <h2 id="dialog-title">Win!</h2>
        <p id="dialog-content">0点であなたの勝利です！</p>
        <div id="dialog-buttons" class="dialog-buttons">
          <button id="button-return">戻る</button>
          <button id="button-restart">もう一度</button>
        </div>
      </div>
    </div>
    <div id="dialog-container2"  class="dialog-container">
      <div id="dialog2"  class="dialog">
        <h2 id="dialog-title2">より中央に近い方が勝ち！</h2>
        <p id="dialog-content2">負けた方のもっとも真ん中に近いストーンより<br>内側にあるストーンの数が得点となります</p>
        <div id="dialog-buttons2"  class="dialog-buttons">
          <button id="button-off">学習前AIと対戦</button>
          <button id="button-on" class="bluebutton">学習済みAIと対戦</button>
        </div>
      </div>
    </div>
    <script src="/dist/main.js"></script>
  </body>
</html>
